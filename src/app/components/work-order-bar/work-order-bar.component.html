<!-- Work Order Bar — matches Sketch layout:
     [Name] ─────────── [Status Pill] [⋯]
     Three-dot trigger shown on hover, dropdown opens on click only -->

<div
  [ngClass]="['bar', statusClass(), menuOpen() ? 'menu-open' : '']"
  [style.left.px]="leftPx()"
  [style.width.px]="widthPx()"
  [title]="tooltipText()"
  (mouseenter)="onMouseEnter()"
  (mouseleave)="onMouseLeave()"
>
  <!-- Order name -->
  <span class="bar__name">{{ order().name }}</span>

  <!-- Status pill badge (inside bar, right side) -->
  <span class="bar__status-pill" [ngClass]="statusClass()">
    {{ order().status }}
  </span>

  <!-- ── Context Menu Trigger ────────────────────────────────────────── -->
  <button
    class="bar__menu-trigger"
    aria-label="Open work order menu"
    [attr.aria-expanded]="menuOpen()"
    (click)="toggleMenu($event)"
  >
    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
      <circle cx="12" cy="5" r="2" />
      <circle cx="12" cy="12" r="2" />
      <circle cx="12" cy="19" r="2" />
    </svg>
  </button>

  <!-- ── Dropdown Menu ──────────────────────────────────────────────── -->
  @if (menuOpen()) {
    <div class="bar__menu" (click)="$event.stopPropagation()">
      <button class="bar__menu-item" aria-label="Edit work order" (click)="onEdit($event)">
        <svg
          width="14"
          height="14"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
        >
          <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
          <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
        </svg>
        Edit
      </button>
      <button
        class="bar__menu-item bar__menu-item--danger"
        aria-label="Delete work order"
        (click)="onDelete($event)"
      >
        <svg
          width="14"
          height="14"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
        >
          <polyline points="3 6 5 6 21 6"></polyline>
          <path
            d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"
          ></path>
        </svg>
        Delete
      </button>
    </div>
  }
</div>
